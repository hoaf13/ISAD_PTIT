<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý và đánh giá công việc</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/navbar.css'%}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    {% block static_extension %}
    {% endblock static_extension %}

  </head>

  <body>
    {% block header %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light box-shadow">
        <div class="container-fluid"> 
            <a class="navbar-brand d-flex align-items-center fw-bold" style="font-size: x-large;" href="/manager/workspace-list-view/">
                <img src="{% static 'img/Logo_PTIT_University.png'%}" alt="" width="60" height="60" class="d-inline-block align-text-top me-3">
                Phân Tích Thiết Kế Hệ Thống Thông Tin
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <div class="nav-link fw-bold" aria-current="page"> {{page_name}} </div>
              </li>
              
            </ul>
            <a>
              <div class="d-flex">
                Xin chào bạn, <div id="user-tag" style="margin-left: 5px; margin-right: 5px;"> {{user.username}} </div>
              </div>
            </a>
            <a class="btn-group" href="{% url 'logout-view' %}">
              <img src="{% static 'img/logout.png'%}" alt="" width="30" height="30" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
              <ul class="dropdown-menu dropdown-menu-end">
                <li><button class="dropdown-item" type="button">Log out</button></li>
              </ul>
            </a>
          </div>
        </div>
      </nav>
      
    {% endblock header%}
    
    <br><br><br>
    {% block content %}
  
    {% endblock content%}



    {% block footer %}
    {% endblock footer%}
  
  </body>

</html>
